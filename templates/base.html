{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block head %}
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Hello, world!</title>
    {% endblock %}
  </head>
 
  <body style="overflow-x: hidden; width:100%;">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: darkslategray;">
        <a class="navbar-brand" href="/" style="font-family: cursive;">Quizmaster</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/quiz/leaderboard/">Leaderboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/quiz/contactus/">Contact us</a>
            </li>
          </ul>
          <form class="nav-item">
              
                {% if user.is_authenticated %}
                
                
                <div class="btn-group">
                  <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Hi {{ user.get_username }}!
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="/logout/">Log out</a>
                  </div>
                </div>
               
                {% else %}
                  <a href="/signup/" class="btn btn-danger">
                    Signup or Login
                  </a>
                {% endif %}  
              
            

          </form>
          
        </div>
      </nav>
    <!-- navbar end   -->
      {% block content %}
      {% endblock %}

    <!-- footer begin -->
     <div style="margin-bottom: 0px; width:100%; background-color:darkslategray; text-align:center; position:relative; bottom:0; left:0;">
        <p style="padding: 5px; color:white; margin-bottom:0px">Hand-tailored by Dibyajyoti Mondal Â© 2020</p>
        <div style="width: fit-content; padding-bottom:5px; margin-left:auto; margin-right:auto;">
            <a href="https://github.com/djm-1" target="blank"><img src="{% static 'github.svg' %}" alt="" style="height: 25px; width:25px; margin:3px;"></a>
            <a href="mailto:dibyajyoti.bhs@gmail.com" target="blank"><img src="{% static 'gmail.svg' %}" alt="" style="height: 25px; width:25px; margin:3px;"></a>
            <a href="https://www.linkedin.com/in/dibyajyoti-mondal-8632991a0/" target="blank"><img src="{% static 'linkedin.svg' %}" alt="" style="height: 25px; width:25px; margin:3px;"></a>
        </div> 
     </div> 
    <!-- footer end -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

  </body>
</html>
